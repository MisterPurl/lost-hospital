apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-lost-in-hospital
  namespace: lost-in-hospital
spec:
  selector:
    matchLabels:
      app: deploy-lost-in-hospital
  replicas: 5
  template:
    metadata:
      labels:
        app: deploy-lost-in-hospital
    spec:
      containers:
      - name: deploy-lost-in-hospital
        image: puurl/alp-lost-hospital:v3
        ports:
        - containerPort: 3000
        volumeMounts:
          - name: modele
            mountPath: "/usr/src/app/model/"
      volumes:
        - name: model
          persistentVolumeClaim:
            claimName: pvc-lost-in-hospital-model
