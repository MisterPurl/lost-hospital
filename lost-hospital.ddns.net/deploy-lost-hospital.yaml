apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-lost-hospital
  namespace: lost-hospital
spec:
  selector:
    matchLabels:
      app: nginx-lost-hospital
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-lost-hospital
    spec:
      containers:
      - name: nginx-lost-hospital
        image: puurl/alp-lost-hospital:v1
        ports:
        - containerPort: 5000