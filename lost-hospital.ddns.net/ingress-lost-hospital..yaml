apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-lost-in-hospital
  namespace: lost-in-hospital
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: "lost-in-hospital.ddns.net"
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: svc-lost-in-hospital
              port: 
                number: 8080